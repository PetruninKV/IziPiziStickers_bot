rich = "==13.3.5"
smmap = "==5.0.0"
stdlib-list = "==0.8.0"
stevedore = "==5.0.0"
tomli = "==2.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
